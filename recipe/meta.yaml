{% set name = "pydaymet" %}
{% set version = "0.13.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pydaymet-{{ version }}.tar.gz
  sha256: aefa8602133989dd94894e4074563664de046832e0c45baa6c7c31d71b72921d

build:
  number: 0
  noarch: python
  entry_points:
    - pydaymet = pydaymet.cli:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools-scm
  run:
    - async_retriever >=0.3.2
    - click
    - dask-core
    - lxml
    - numpy >=1.17
    - pandas >=1.0
    - py3dep >=0.13
    - pydantic
    - pygeoogc >=0.13
    - pygeoutils >=0.13
    - python >=3.7
    - rasterio >=1.2
    - scipy
    - shapely >=1.7
    - xarray >=0.18
    - importlib_metadata

test:
  imports:
    - pydaymet
  commands:
    - pip check
    - pydaymet --help
  requires:
    - pip

about:
  home: https://github.com/cheginit/pydaymet
  summary: Access the climate data from the Daymet database through its RESTful service.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cheginit
