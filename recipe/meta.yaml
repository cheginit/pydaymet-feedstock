{% set name = "pydaymet" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c226ddefdcab88eb04444f0e0e06b6ee505d1d8b7633e465e78cb4ecb4478e24

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools_scm
  run:
    - python >=3.6
    - setuptools
    - py3dep
    - lxml

test:
  imports:
    - pydaymet

about:
  home: https://github.com/cheginit/pydaymet
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Access the climate data from the Daymet database through ORNL's RESTful service.

  description: |
    PyDaymet is a part of Hydrodata software stack that provides access to the Daymet's climate
    data through ORNL's RESTful service.
  doc_url: https://hydrodata.readthedocs.io
  dev_url: https://github.com/cheginit/pydaymet

extra:
  recipe-maintainers:
    - cheginit
